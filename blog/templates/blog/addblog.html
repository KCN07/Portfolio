<body>
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Are You sure you want to logout?</h4>
          <button type="button" class="close" data-dismiss="modal">&times</button>
        </div>
        <div class="modal-body">
          <a role="button" class="btn btn-danger" href="{% url 'logout' %}">Yes</a>
        <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <header> -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark " >
      <a class="navbar-brand" href="{% url 'home' %}">Kaniz Fatema</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{% url 'education' %}">Education</a>
          <a class="nav-item nav-link" href="{% static '10055.pdf' %}">Resume</a>
          <a class="nav-item nav-link" href="{% url 'allblogs' %}">Blog</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" data-toggle="modal" data-target="#loginModal">Log out</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
          {% endif %}



        </div>
      </div>
    </nav>



  <main role="main">

    <header class="jumbotron bg-dark" >
    <h1 align="center">Post a new blog</h1>
  </header>

  <div class="offset-sm-1 col-12 col-sm-10">
  <div class="row">
      <form method="post" data-ajax="false" enctype="multipart/form-data">

      {% csrf_token %}
      <table class="table table-striped table-hover">
        {{ form.media }}
        {{ form.as_table }}
      </table>
      <input type="submit" class="btn btn-primary" value='Post'>
  </form>
  </div>
</div>


  </main>

  <footer class="text-muted " style="background-color:lightblue;">
    <div class="container text-center">
       <p>&copy; Kaniz Fatema {% now "Y" %}</p>
    </div>
  </footer>


</body>
